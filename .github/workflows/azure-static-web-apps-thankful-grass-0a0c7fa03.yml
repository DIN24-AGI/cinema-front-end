name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - "**" # Build on all branch pushes
    tags:
      - "c*" # Deploy on tags like c1.2.3
  workflow_dispatch:

jobs:
  # Build job runs on every branch push
  build_job:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: ./cinema-front
        run: npm ci

      - name: Build
        working-directory: ./cinema-front
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

  # Deploy job runs only on tag pushes starting with "c"
  build_and_deploy_job:
    if: startsWith(github.ref, 'refs/tags/c')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_GRASS_0A0C7FA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./cinema-front" # Vite app root (match other app)
          output_location: "dist" # Vite build output
          app_build_command: "npm ci && npm run build"
